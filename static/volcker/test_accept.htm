<!DOCTYPE html>

<head>
    <meta contentType="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript">
		function sendform() {
			am = ['m1','m2','m3','m4a','m4b','m5','m6a','m6b','m6c','m6d','m7a','m7b','m7c','m8'];
			error2 = false;
			error3 = false;
			
			for(i=0;i<am.length;i++) {
				if((document.getElementById('res_'+am[i]).value == 'OK_COMMENTS' || document.getElementById('res_'+am[i]).value == 'KO') && document.getElementById('msg_'+am[i]).value ==""){
					error2 = true;
					document.getElementById('m_'+am[i]).className = "form-group has-error";
				}else if(document.getElementById('res_'+am[i]).value == 'OK' && document.getElementById('msg_'+am[i]).value !=""){
					error3 = true;
					document.getElementById('m_'+am[i]).className = "form-group has-error";
				}
				else{
					document.getElementById('m_'+am[i]).className = "form-group";
				}
			}
						
			if (!error2 && !error3) {
			
				var myform = document.getElementById("sendform");
				var response = serialize(myform);
				myform.action = 'mailto:manuel.marias@gruposantander.com; torcuato.tejada.rosillo@everis.com?subject=[Volcker sign off] Automated response from desk LARGO_RATES to 2015/09/25 metrics&body=' + response;
	
				//myform.elements[0].value = "This is an automated response generated from your answers to the form. Please do not modify before sending:\n\n-------RESPONSE\n" + response + "\n-------EOR" ;
				myform.submit();

				document.getElementById('sendb').className = "btn btn-primary hide";
				document.getElementById('closeb').className = "btn btn-primary show";
				//window.close();
			}else {
				if(error2){
					alert('Please indicate rejection message')
				}
				if(error3){
					alert('Please do not put a comment in an accepted metric')
				}
			}
		}
		function serialize(form) {
		    var field, s = [];
		    if (typeof form == 'object' && form.nodeName == "FORM") {
		        var len = form.elements.length;
		        for (i=0; i<len-1; i++) {
		            field = form.elements[i];
		            if (field.name && !field.disabled && field.type != 'file' && field.type != 'reset' && field.type != 'submit' && field.type != 'button') {
		                if (field.type == 'select-multiple') {
		                    for (j=form.elements[i].options.length-1; j>=0; j--) {
		                        if(field.options[j].selected)
		                            s[s.length] = field.name + "=" + field.options[j].value;
		                    }
		                } else if ((field.type != 'checkbox' && field.type != 'radio') || field.checked) {
		                    s[s.length] = field.name + "=" + field.value;
		                }
		            }
		        }
		    }
		    return s.join("%0A").replace(/\&/g, '(and)').replace(/%40/g, '@').replace(/'/g, '\'');
		}
		
		function checkMetricsSelected(metrics){
			var index;
			console.log(metrics);
			var metric_array = metrics.split("/");
			console.log(metrics_array)
			for (index = 0; index<metric_array.length; index++){
				metric_value = document.getElementById(metric_array[index]).value;
				if(metric_value == 0){
					alert("You must select one option for the metric " + metric_value);
					return;
				}
			}
		}
  	</script>
 		
</head>
